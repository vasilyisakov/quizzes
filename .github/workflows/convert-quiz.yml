name: Convert Quiz

on:
  push:
    paths:
      - 'quizzes_docx/*.docx'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          
      - name: Convert quizzes
        run: |
          # Check if there are any .docx files
          if ! ls quizzes_docx/*.docx 1> /dev/null 2>&1; then
            echo "No .docx files found in quizzes_docx/"
            exit 0
          fi
          
          # Change to quizzes_docx directory to run conversion there
          cd quizzes_docx
          
          # Convert all .docx files
          for docx_file in *.docx; do
            if [ -f "$docx_file" ]; then
              echo "Converting $docx_file..."
              python3 ../scripts/quiz_converter.py "$docx_file"
              
              # Check if HTML was created
              filename="${docx_file%.docx}.html"
              if [ -f "$filename" ]; then
                echo "âœ… Created $filename"
                # Move to repository root
                mv "$filename" ../ 
              else
                echo "âš ï¸ Warning: $filename was not created"
              fi
            fi
          done
      
      - name: Update index.html with quiz links
        run: |
          echo "ðŸ“ Updating index.html with all quiz links..."
          python3 scripts/update_index.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add HTML files and index.html
          git add *.html 2>/dev/null || echo "No HTML files to add"
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert quizzes and update index [skip ci]"
            git push
          fi

name: Convert Quiz

on:
  push:
    paths:
      - 'quizzes_docx/*.docx'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Convert quizzes
        run: |
          # Create output directory if it doesn't exist
          mkdir -p converted_quizzes
          
          # Convert all .docx files in quizzes_docx folder
          for docx_file in quizzes_docx/*.docx; do
            if [ -f "$docx_file" ]; then
              echo "Converting $docx_file..."
              python scripts/quiz_converter.py "$docx_file"
              
              # Move HTML to root for GitHub Pages
              filename=$(basename "$docx_file" .docx)
              if [ -f "${filename}.html" ]; then
                mv "${filename}.html" .
                echo "âœ… Created ${filename}.html"
              fi
            fi
          done
      
      - name: Commit and push converted quizzes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.html
          git diff --staged --quiet || git commit -m "Auto-convert quizzes from .docx files"
          git push

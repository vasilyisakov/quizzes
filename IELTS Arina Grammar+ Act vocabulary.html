<!DOCTYPE html>

    <style>

        @media (max-width: 480px) { .app-container { padding: 25px 20px; } h1 { font-size: 24px; } .question-text { font-size: 16px; } button { padding: 12px 16px; font-size: 15px; } }
    </style>
</head>
<body>
<div class="app-container">
    <div id="quiz-box">
        <h1>üìö Ielts Arina Grammar+ Act Vocabulary</h1>
        <p class="subtitle">Test your knowledge</p>
        <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
        <p id="progress-text">Question 1 of 15</p>
        <p class="question-text" id="question">Loading...</p>
        <button id="hint-btn" onclick="toggleHint()">üí° Show Hint</button>
        <div id="hint-text" class="hidden"></div>
        <div class="options-grid" id="options"></div>
        <div id="feedback"></div>
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Next Question ‚Üí</button>
    </div>
    <div id="result-box" class="hidden">
        <h1>üéâ Quiz Complete!</h1>
        <div class="score-display" id="score-display"></div>
        <p class="results-message">Great job completing the quiz!</p>
        <p style="font-size:15px; color:#718096; margin-bottom:20px;">Enter your name to submit your results:</p>
        <form action="https://formsubmit.co/lena.lubnina@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Ielts Arina Grammar+ Act Vocabulary Submission!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="text" name="Student Name" placeholder="Your Name" required>
            <input type="hidden" name="Final Score" id="input-score">
            <input type="hidden" name="Questions Wrong" id="input-wrong">
            <input type="hidden" name="Hints Used On" id="input-hints">
            <input type="hidden" name="Completion Time" id="input-time">
            <button type="submit" class="submit-btn">üì§ Submit Results</button>
        </form>
        <button onclick="location.reload()" class="restart-btn">üîÑ Restart Quiz</button>
    </div>
</div>
<script>
    const quizData = [
        {
                "q": "At the John Grier Home, Jerusha Abbott spent her youth feeling that her\nlife was a series of chores. By the time she was eighteen, she realized\nshe ___________ a great deal of hardship.",
                "options": [
                        "faces",
                        "had faced",
                        "will face",
                        "was facing"
                ],
                "answer": 1,
                "hint": "Next\n\nlightbulb_tipsConsider which tense describes an action completed before\nanother point in the past."
        },
        {
                "q": "The Trustee, whom she called 'Daddy-Long-Legs', ___________ to provide her\nwith a top-notch education provided she wrote him monthly letters.",
                "options": [
                        "is offering",
                        "had been offering",
                        "offered",
                        "offers"
                ],
                "answer": 2,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsFocus on a completed action that set the plot in motion."
        },
        {
                "q": "Jerusha, now Judy, was thrilled. She told herself that she ___________ her\nbest to succeed in her new environment.",
                "options": [
                        "did",
                        "does",
                        "would do",
                        "will do"
                ],
                "answer": 2,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsWhen reporting a future intention from a past perspective,\nthe auxiliary verb changes."
        },
        {
                "q": "Upon arriving at the college, Judy was ___________ by the vibrant atmosphere\nand the stunning facilities she had never seen before.",
                "options": [
                        "fascinated",
                        "to fascinate",
                        "fascinating",
                        "fascinate"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsChoose the word that describes how Judy felt rather than\nwhat the atmosphere was like."
        },
        {
                "q": "Judy soon realized that she ___________ nothing in common with the wealthy\ngirls who had grown up with every advantage.",
                "options": [
                        "is having",
                        "has",
                        "will have had",
                        "had"
                ],
                "answer": 3,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsThis verb describes a state of (lack of) possession in the\npast."
        },
        {
                "q": "She knew that to fit in, she would have to ___________ in her studies and\ngain the expertise expected of a college lady.",
                "options": [
                        "excel",
                        "excelling",
                        "excelled",
                        "excels"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsLook for the verb form that indicates performing\nexceptionally well."
        },
        {
                "q": "In her letters, Judy often shared 'food for thought' about her classes.\nShe mentioned that she ___________ in English literature.",
                "options": [
                        "will major",
                        "was majoring",
                        "is majoring",
                        "majors"
                ],
                "answer": 1,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsSelect the tense that indicates an ongoing process during\na period in the past."
        },
        {
                "q": "Judy told Daddy-Long-Legs that she ___________ the maximum mileage out of her\nscholarship by studying every evening.",
                "options": [
                        "was squeezing",
                        "squeezes",
                        "had squeezed",
                        "squeezed"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsWhich tense best highlights a continuous, habitual action\nin the past?"
        },
        {
                "q": "By her sophomore year, Judy ___________ very confident. She no longer felt\nill at ease during social gatherings.",
                "options": [
                        "had become",
                        "becomes",
                        "is becoming",
                        "became"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsLook for the tense used with the preposition 'by' to\nindicate a state achieved before a certain time."
        },
        {
                "q": "Judy wrote that she ___________ forward to the summer vacation, though she\nwas sad she couldn't visit her mysterious benefactor.",
                "options": [
                        "is looking",
                        "has looked",
                        "was looking",
                        "looked"
                ],
                "answer": 2,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsWhich form of the idiom 'look forward to' reflects an\nongoing feeling in the past?"
        },
        {
                "q": "She insisted ___________ being independent and eventually ___________ in\npublishing her first short stories.",
                "options": [
                        "on / succeeded",
                        "at / succeeding",
                        "to / succeeds",
                        "in / succeed"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsRecall the specific preposition that always follows the\nverb 'insist'."
        },
        {
                "q": "When she finally met Jervis Pendleton, she didn't realize that he ___________\nthe one who had provided her with her education all along.",
                "options": [
                        "was",
                        "had been",
                        "would be",
                        "is"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsIdentify the past tense of 'to be' that matches the\nsequence of tenses."
        },
        {
                "q": "After the truth was revealed, Judy had to make up her mind. She realized\ntheir relationship ___________ a far-reaching effect on her future.",
                "options": [
                        "will have",
                        "would have",
                        "has had",
                        "had"
                ],
                "answer": 1,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsThink about how to express a future consequence when the\nmain verb is 'realized'."
        },
        {
                "q": "It is a well-known fact that Judy's journey from an orphan to a\nsuccessful writer ___________ many readers for over a century.",
                "options": [
                        "has encouraged",
                        "had encouraged",
                        "encouraged",
                        "was encouraging"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Next\n\nlightbulb_tipsUse the tense that connects a past action (the book's\npublication) to the present day."
        },
        {
                "q": "Judy eventually understood that every challenge she ___________ had been an\nintegral part of her growth.",
                "options": [
                        "had overcome",
                        "is overcoming",
                        "overcame",
                        "overcomes"
                ],
                "answer": 0,
                "hint": "Previous\u00a0Done\n\nlightbulb_tipsSelect the tense that clearly shows one past event\nhappened before another."
        }
];
    let currentIdx = 0, score = 0, hintsUsed = [], wrongAnswers = [], startTime = Date.now();
    const questionEl = document.getElementById("question"), optionsEl = document.getElementById("options"), progressText = document.getElementById("progress-text"), progressBar = document.getElementById("progress-bar"), feedbackEl = document.getElementById("feedback"), nextBtn = document.getElementById("next-btn"), quizBox = document.getElementById("quiz-box"), resultBox = document.getElementById("result-box"), hintBtn = document.getElementById("hint-btn"), hintText = document.getElementById("hint-text"), inputScore = document.getElementById("input-score"), inputWrong = document.getElementById("input-wrong"), inputHints = document.getElementById("input-hints"), inputTime = document.getElementById("input-time"), scoreDisplay = document.getElementById("score-display");
    function loadQuestion() { const currentData = quizData[currentIdx]; questionEl.textContent = currentData.q; progressText.textContent = `Question ${currentIdx + 1} of ${quizData.length}`; hintText.classList.add("hidden"); hintText.textContent = currentData.hint; hintBtn.textContent = "üí° Show Hint"; const progressPercent = (currentIdx / quizData.length) * 100; progressBar.style.width = `${progressPercent}%`; optionsEl.innerHTML = ""; feedbackEl.textContent = ""; feedbackEl.className = ""; nextBtn.classList.add("hidden"); currentData.options.forEach((opt, index) => { const btn = document.createElement("button"); btn.textContent = opt; btn.onclick = () => checkAnswer(index, btn); optionsEl.appendChild(btn); }); }
    function toggleHint() { if (hintText.classList.contains("hidden")) { hintText.classList.remove("hidden"); hintBtn.textContent = "üôà Hide Hint"; const qNum = currentIdx + 1; if (!hintsUsed.includes(qNum)) hintsUsed.push(qNum); } else { hintText.classList.add("hidden"); hintBtn.textContent = "üí° Show Hint"; } }
    function checkAnswer(selectedIndex, btnElement) { const currentData = quizData[currentIdx]; const buttons = optionsEl.querySelectorAll("button"); buttons.forEach(btn => btn.disabled = true); if (selectedIndex === currentData.answer) { btnElement.classList.add("correct"); feedbackEl.textContent = "‚úÖ Correct! Well done!"; feedbackEl.className = "feedback-correct"; score++; } else { btnElement.classList.add("wrong"); feedbackEl.textContent = "‚ùå Incorrect. The correct answer is highlighted."; feedbackEl.className = "feedback-wrong"; buttons[currentData.answer].classList.add("correct"); wrongAnswers.push(currentIdx + 1); } nextBtn.classList.remove("hidden"); }
    function nextQuestion() { currentIdx++; if (currentIdx < quizData.length) loadQuestion(); else showResults(); }
    function showResults() { quizBox.classList.add("hidden"); resultBox.classList.remove("hidden"); const percentage = Math.round((score / quizData.length) * 100); scoreDisplay.textContent = `${score} / ${quizData.length}`; const timeElapsed = Math.round((Date.now() - startTime) / 1000); const minutes = Math.floor(timeElapsed / 60); const seconds = timeElapsed % 60; inputScore.value = `${score} / ${quizData.length} (${percentage}%)`; inputWrong.value = wrongAnswers.length > 0 ? wrongAnswers.join(", ") : "None"; inputHints.value = hintsUsed.length > 0 ? hintsUsed.join(", ") : "None"; inputTime.value = `${minutes}m ${seconds}s`; }
    loadQuestion();
</script>
</body>
</html>
